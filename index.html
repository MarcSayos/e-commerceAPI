<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styleWB.css">

    <body>
        <header class="position-sticky top-0">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Bootstrap Web</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="sblofl d-flex justify-content-between">
                            <form class="searchBar d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="ex. Potatoes" aria-label="Search">
                                <button class="btn btn-outline-primary" type="submit">Search</button>
                            </form>
                            <form class="logOutCartBtns d-flex m-1">
                                <a class="btn btn-primary d-flex align-self-center" href="login-bootstrap.html" role="button">Log Out</a>
                                <button type="button" class="btn btn-primary position-relative mx-1">
                                    <ion-icon size='large' name="cart-outline"></ion-icon>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                                </button>
                            </form>
                        </form>
                    </div>
                </div>
            </nav>

        </header>
        <main class="main-wrapper">
            <div id="row-wrapper" class="row m-0 row-cols-1 row-cols-md-3 g-4">
                <!-- AquÃ­ es carregaran els cards -->
                <div id="aux"></div>
            </div>
        </main>
        <footer class="footr bg-light position-sticky bottom-0 p-2">
            <div class="bottomNavBar d-flex flex-row justify-content-center">
                <form class="d-flex align-self-center mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://instagram.com" role="button">
                        <ion-icon size='large' name="logo-instagram"></ion-icon>
                    </a>
                </form>
                <form class="d-flex mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://linkedin.com" role="button">
                        <ion-icon size='large' name="logo-linkedin"></ion-icon>
                    </a>
                </form>
                <form class="d-flex mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://twitter.com" role="button">
                        <ion-icon size='large' name="logo-twitter"></ion-icon>
                    </a>
                </form>
            </div>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
