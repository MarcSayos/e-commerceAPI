<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styleSignUp.css">
        <link rel="icon" href="iconBuildingStore.svg">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script type="text/javascript" src="scriptSignUp.js"></script>
        <title>E-commerce</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light shadow-lg position-sticky top-0">
                <div class="container-fluid">
                    <a class="navbar-brand">Bootstrap Web</a>
                    <form class="d-flex">
                        <a class="btn btn-primary d-flex align-self-center" href="login.html" role="button">Log In</a>
                    </form>
                </div>
            </nav>

        </header>
        <main class="main-wrapper">
            <div class="center d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-header d-flex px-4 py-3 align-items-center">
                        <ion-icon name="key-outline"></ion-icon>
                        <h3 class="xx px-3">New user</h3>
                    </div>
                    <form id="form-wrapper" class="row g-3 needs-validation" onsubmit="return handleSubmitSignUp(event)" novalidate>
                        <div class="col-md-3" id="fatherFirst">
                          <label for="validationCustom01" class="form-label">First name</label>
                          <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-3" id="fatherLast">
                          <label for="validationCustom02" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-3" id="fatherUser">
                          <label for="validationCustomUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3" id="fatherPass">
                          <label for="validationCustomPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="validationCustomPassword" placeholder="*******" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6" id="fatherAdr">
                          <label for="validationCustom03" class="form-label">Address</label>
                          <input type="text" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid address.
                          </div>
                        </div>
                        <div class="col-md-3" id="fatherCity">
                          <label for="validationCustom04" class="form-label">City</label>
                          <input type="text" class="form-control" id="validationCustom04" required>
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-md-3" id="fatherZip">
                          <label for="validationCustom05" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="validationCustom05" required>
                          <div class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                        <div class="col-12" id="fatherTerms">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="termsAndConditions" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
                </div>
            </div>
        </main>
        <footer class="footr bg-light position-sticky bottom-0 p-2">
            <div class="bottomNavBar d-flex flex-row justify-content-center">
                <form class="d-flex align-self-center mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://instagram.com" role="button">
                        <ion-icon size='large' name="logo-instagram"></ion-icon>
                    </a>
                </form>
                <form class="d-flex mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://linkedin.com" role="button">
                        <ion-icon size='large' name="logo-linkedin"></ion-icon>
                    </a>
                </form>
                <form class="d-flex mx-4">
                    <a class="btn btn-secondary d-flex align-self-center" href="https://twitter.com" role="button">
                        <ion-icon size='large' name="logo-twitter"></ion-icon>
                    </a>
                </form>
            </div>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
    </body>
</html>
